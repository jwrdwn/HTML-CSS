<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta deixar tudo dentro das tags de marcação.</p>
    <hr>
    <p>Se for preciso quebrar o texto, dá para usar a tag &lt;br&gt;:</p>
    <p>Quebra de <br> linha.</p>
    <hr>
    <!-- TAG DE COMENTÁRIO -->
    <hr>
    <p>Símbolos especiais: <br></p>
    &reg;
    &copy;
    &trade;
    &euro;
    &yen;
    &cent;
    &Delta;
    <hr>
    <p>Emojis: <br></p>
        &#x1F978;
        &#x1F919;
</body>
</html>
